<div class="container">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">My display name is:</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter name (visible)" ng-model="user.name">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">and my email address is:</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter email (hidden)" ng-model="user.email">
	  </div>
	</form>
	<a class="btn btn-success" role="button" ng-click="getVolt(user)">Get my Volt!</a>
</div>
